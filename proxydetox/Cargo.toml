[package]
name = "proxydetox"
version = "0.4.4"
edition = "2021"
homepage = "https://github.com/kiron1/proxydetox"

[features]
default = ["negotiate"]
negotiate = ["cross-krb5"]

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[target.'cfg(target_os = "linux")'.dependencies]
inotify = "0.10"

[dependencies]
clap = "3.0"
cross-krb5 = { version = "0.3", default-features = false, optional = true }
base64 = "0.13"
dirs = "4.0"
env_logger = "0.9"
futures = "0.3"
futures-util = { version = "0.3", default-features = false }
http = "0.2"
hyper = { version = "0.14", features = ["http1", "http2", "client", "server", "tcp"] }
netrc = { git = "https://github.com/kiron1/netrc-rs", branch = "modernize" }
paclib = { path = "../paclib" }
parking_lot = "0.12"
proxy_client = { path = "../proxy_client" }
thiserror = "1.0"
tokio = { version = "1", features = ["rt-multi-thread", "net", "macros", "sync", "signal"] }
tracing = "0.1"
tracing-attributes = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "parking_lot"] }
tracing-futures = "0.2"

[lib]
doctest = false
