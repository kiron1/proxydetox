[package]
name = "proxydetox"
version = "0.4.0"
edition = "2018"
homepage = "https://github.com/kiron1/proxydetox"

[features]
default = []
negotiate = ["libnegotiate/gssapi"]

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[target.'cfg(target_os = "linux")'.dependencies]
inotify = "0.10"

[dependencies]
clap = "2.3"
base64 = "0.13"
dirs = "4.0"
env_logger = "0.9"
futures = "0.3"
futures-util = { version = "0.3", default-features = false }
http = "0.2"
hyper = { version = "0.14", features = ["http1", "http2", "client", "server", "tcp"] }
libnegotiate = { path = "../libnegotiate", optional = true }
netrc = { git = "https://github.com/kiron1/netrc-rs", branch = "modernize" }
paclib = { path = "../paclib" }
proxy_client = { path = "../proxy_client" }
thiserror = "1.0"
tokio = { version = "1", features = ["rt-multi-thread", "net", "macros", "sync", "signal"] }
tracing = "0.1"
tracing-attributes = "0.1"
tracing-subscriber = "0.3"
tracing-futures = "0.2"
